<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ánh Dương</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    var i = 0;
    var txt = 'FOLLOW F12 ĐỂ XEM THÊM NHIỀU VIDEO MỚI NHÉ !';
    var speed = 100;
    function type1() {
      if(i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(type1, speed);
      }
  }
</script>
<div class="main-wrapper">
    <img src="backgrounds.gif" alt="">
    <p class="bday">Happy Birthday</p>
    <a class="name">-Ánh Dương -</a>
</div>
 
 
<audio controls autoplay loop>
    <source src="music.mp3">
</audio>
<body>
    <div class="birthday">
        <div class="birthday_inner">
          <div class="birthday_inner__modal">
            <div class="modal_image">
              <img /></div>
            <div class="modal_content">
            </div>
          </div>
          <div class="birthday_inner__stage stage1">
              <div class="gallery">
                <span style="--i:1">
                  <img src="1.jpg" alt="" />
                </span>
                <span style="--i:2">
                  <img src="2.jpg" alt="" />
                </span>
                <span style="--i:3">
                  <img src="3.jpg" alt="" />
                </span>
                <span style="--i:4">
                  <img src="4.jpg" alt="" />
                </span>
                <span style="--i:5">
                  <img src="1.jpg" alt="" />
                </span>
                <span style="--i:6">
                  <img src="6.jpg" alt="" />
                </span>
                <span style="--i:7">
                  <img src="4.jpg" alt="" />
                </span>
                <span style="--i:8">
                  <img src="5.jpg" alt="" />
                </span>
              </div>
          </div>
        </div>
      </div>
</body>

<script src="main.js"></script>
</html>
